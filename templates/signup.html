{% block content %}
    <div class="signup-container">
        <h1 class="signup-title">Signup</h1>

        {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li class="error-message">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="" method="post" class="signup-form">
            <input type="text" name="username" placeholder="User Name" class="input-field" required>
            <input type="email" name="email" placeholder="Email" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="input-field" required>

            <div class="button-group">
                <input type="submit" value="Signup" class="signup-button">
                <a href="{{ url_for('google_signup') }}" class="google-button">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
                    Sign up with Google
                </a>
            </div>
        </form>

        <a href="{{ url_for('home') }}" class="home-link">Back to Home</a>
    </div>

    <style>
        /* Animated Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Signup Container */
        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Input Fields */
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button Group (Half-Half Layout) */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }

        /* Signup Button */
        .signup-button {
            flex: 1;
            padding: 12px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
        }

        .signup-button:hover {
            background: #e68900;
        }

        /* Google Signup Button */
        .google-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #333;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s ease;
        }

        .google-button:hover {
            background: #f2f2f2;
        }

        .google-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        /* Home Link */
        .home-link {
            display: block;
            margin-top: 15px;
            color: #00e6e6;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Error Messages */
        .error-message {
            color: #ff4c4c;
            font-size: 14px;
            list-style: none;
        }
    </style>
{% endblock %}
